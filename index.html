<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Digital Clock</title>
  </head>

  <body class="bodyPro">
    <!-- Heading  -->
    <div class="d-flex justify-content-center mt-3">
      <h1 class="fs-1 text-success">Code</h1>
      <h1 class="fs-1 text-warning">With</h1>
      <h1 class="fs-1 text-danger">Wasi</h1>
    </div>
    <!-- Boxes -->
    <div class="time d-flex text-white display-1 fw-normal">
      <!-- Hourse -->
      <div class="myClock hourBg">
        <span id="h"></span>
      </div>
      <!-- Minuts -->
      <div class="myClock minutesBg">
        <span id="m"></span>
      </div>
      <!-- Second -->
      <div class="myClock secondsBg">
        <span id="s"></span>
      </div>
    </div>
    <!-- Date Day and Meridiem -->
    <div class="container dateAndDay fs-4 d-flex">
      <span class="Day"></span>
      <span class="Date"></span>
      <span class="meridiem"></span>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <p class="footer">&copy;Wasi Development&nbsp; &#9812;</p>
    </footer>
    <!-- JavaScript File -->
    <script src="script.js"></script>
    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>

 
</html>
